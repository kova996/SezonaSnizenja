
<ion-header>

  <ion-navbar color='primary'>
      <button menuToggle ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>{{user.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button color="light" block (click)="openPage(page.component)" *ngFor="let page of pages">
    {{page.title}}
  </button>

  
</ion-content>
