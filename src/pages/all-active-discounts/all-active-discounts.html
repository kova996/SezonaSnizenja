<ion-content padding>
  <ion-list>
  <ion-item-sliding  *ngFor = "let discount of discounts; let i = index">
    <ion-item>
        <discount-item [discount]="discount"  [page] = "'all-discounts'"></discount-item>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click) = "onDelete(discount)">
          <ion-icon name="trash"></ion-icon>Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
