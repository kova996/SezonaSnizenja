<ion-header no-border>

  <ion-navbar transparent>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding >

  <img class="centered-block" src="./../../assets/imgs/logo.png">
  <h2 text-center style="font-family: 'Segoe UI'; font-weight: 100" >Prijava</h2>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-list>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" ngModel name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input ngModel name="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <button class="centered-block" ion-button type="submit" default>Prijava</button>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
