<ion-header no-border>

  <ion-navbar transparent>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div ion-fixed>
  <img class="centered-block" src="./../../assets/imgs/logo.png">
  <h2 text-center class="heading">Prijava</h2>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-list>
      <ion-item>
        <ion-label color="light" floating>Username</ion-label>
        <ion-input type="text" ngModel name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="light" floating>Password</ion-label>
        <ion-input ngModel name="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <button class="centered-block" ion-button type="submit" default>Prijava</button>
      </ion-item>
    </ion-list>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col text-center style="color: white; text-decoration: underline">
        Zaboravili ste lozinku?
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col text-center style="color: white;">
        Nemate raÄun? <span style="text-decoration: underline">Napravite ga!</span>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>

</ion-content>
