<ion-header no-border>

  <ion-navbar transparent>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="article-picture" [style.backgroundImage]="'url('+article?.picture+')'">
    <h1 class="article-title">{{article?.name}}</h1>
    <div class="shop-avatar">
      <img src="http://vu.esnlithuania.org/sites/vu.esnlithuania.org/files/partners/images/New%20Yorker%20logo.jpg" alt="shop-avatar">
    </div>
  </div>
  <div class="article-content">
    <p>
      Stara cijena: {{article?.oldPrice| number: '.2-2'}}kn<br>
      Nova cijena: {{calculateDiscount(article?.oldPrice,article?.discount) | number: '.2-2'}}kn<br>
      Info: {{article?.info}}<br>
      Akcija traje od {{article?.discountStart}} do {{article?.discountEnd}}
    </p>
    <agm-map [latitude]="map?.lat" [longitude]="map?.lng" [zoom]="map?.zoom">
      <agm-marker [latitude]="map?.lat" [longitude]="map?.lng">
          <agm-info-window><b>{{map?.markerLabel}}</b></agm-info-window>
      </agm-marker>
    </agm-map>
  </div>
</ion-content>
